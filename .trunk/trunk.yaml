version: 0.1
cli:
  version: 1.25.0
plugins:
  sources:
    - id: trunk
      uri: https://github.com/trunk-io/plugins
      ref: v1.7.4
lint:
  enabled:
    - actionlint@1.7.10
    - checkov@3.2.497
    - git-diff-check
    - hadolint@2.14.0
    - markdownlint@0.47.0
    - oxipng@10.0.0
    - prettier@3.8.0
    - shfmt@3.6.0
    - svgo@4.0.0
    - trufflehog@3.92.5
    - clang-format@17.0.6
    - clang-tidy@17.0.6
    - cmake-format@0.6.13
    - shellcheck@0.11.0
    - yamllint@1.38.0
  ignore:
    - linters: [ALL]
      paths:
        - build/
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
runtimes:
  enabled:
    - go@1.21.0
    - node@22.16.0
    - python@3.10.8
